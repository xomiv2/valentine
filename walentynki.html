<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
        }
        #sadMessage {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Czy zostaniesz moją walentynką?</h1>
    <img id="valentineGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2VpaGkyem5rZzhlMzk0dzRzNG9kbWExMG05aWo4bHJkM2Fmb3llbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxHQfvDzo7VhSRy8M/giphy.gif" alt="Valentine GIF">
    <div class="buttons">
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
    <p id="sadMessage"></p>
    
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const sadMessage = document.getElementById('sadMessage');
        const valentineGif = document.getElementById('valentineGif');
        const sadTexts = [
            "bardzo mi smutno",
            "naprawde nie chcesz",
            "moze jednak zmienisz zdanie",
            "serce mi peklo",
            "oj to bolalo"
        ];
        let sadIndex = 0;
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        
        noButton.addEventListener('click', () => {
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            
            yesButton.style.fontSize = (yesSize * 1.2) + 'px';
            noButton.style.fontSize = (noSize * 0.8) + 'px';
            
            sadMessage.textContent = sadTexts[sadIndex % sadTexts.length];
            
            if (sadIndex === 0) {
                valentineGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGttZW41bXNuZGFybnA0cmR5ODFlOTMxMmtuamEzbjUzMTBycHUwbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ISOckXUybVfQ4/giphy.gif";
            } else if (sadIndex === 1) {
                valentineGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXdndG05N2l2MDVsazdhd25rNmpwd3Q0NnlpanNtZjVyNzB2YXFrciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7SF5scGB2AFrgsXP63/giphy.gif";
            }
            
            sadIndex++;
            createHeart();
        });
        
        yesButton.addEventListener('click', () => {
            sadMessage.textContent = "yaaay";
            valentineGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWFsOTR5b3AyeWNwaGxiZjRjN212dDkwc3YzcGk1c2N5MDcyN3pkNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif";
            
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 200);
            }
        });
    </script>
</body>
</html>
